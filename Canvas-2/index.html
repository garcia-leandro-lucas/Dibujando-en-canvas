<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>paint</title>
    <meta name="description" content="">
    <meta name="author" content="satur">

    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>


<body>
    <div class="canvasDisplay">

        <div class="canvas-1">
            <canvas width="800" height="800" id="canvas" onmousemove="pintar(event);" onmousedown="activar();" onmouseup="desactivar();"></canvas>
        </div>

        <div class="herramientas">
            <div class="herramientasPrincipales">
                <div class="lapiz">
                    <a href="#" onclick="lapiz();">
                        <i class="fas fa-pencil-alt"></i>
                    </a>
                </div>
                <div class="borrador">
                    <a href="#" onclick="borrador();">
                        <i class="fas fa-eraser"></i>
                    </a>
                </div>
            </div>

            <div class="tamanoDeLapices">
                <div class="trazos tx-1" onclick="stamano(10);"></div><br />
                <div class="trazos tx-2" onclick="stamano(20);"></div><br />
                <div class="trazos tx-3" onclick="stamano(30);"></div><br />
                <div class="trazos tx-4" onclick="stamano(40);"></div><br />
            </div>

            <div class="controladorDeColores">
                <input type="color" id="colores" onchange="scolor();" />
            </div>
        
            <div class="btnGuardar">
                <div class="btnGuardarImagen">
                    <a href="#" download="canvas.png" id="guardarimagen">
                        Guardar como imagen
                    </a>
                </div>
            </div>
             
            

        </div>
    </div>


    <script>
        document.getElementById("#guardarimagen").addEventListener("click", guardari, false);
    </script>
    <script src="js/javascript.js"></script>
</body>

</html>
