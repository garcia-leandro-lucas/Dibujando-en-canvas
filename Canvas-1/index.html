<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


        <canvas id="draw" width="800" height="800" style="border: 1px solid"></canvas>




        <script>
        
        const canvas = document.querySelector('#draw');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight; 

        ctx.strokeStyle = '#BADA55';
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';

        let dibujar = false;
        let lastX = 0;
        let lastY = 0;

        function draw(e) {
            console.log(e);
        }
//Comentario
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mousedown', () => dibujar = true);
        canvas.addEventListener('mouseup', () => dibujar = false);
        canvas.addEventListener('mouseout', () => dibujar = false);

        function draw(e) {
            if (!dibujar) return;
                console.log(e);
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        canvas.addEventListener('mousedown', (e) => {
            dibujar = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });
        
        </script>
    
</body>
</html>
